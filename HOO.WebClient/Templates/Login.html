<div class="row">
    <br />
</div>
<div class="row">
    <div class="col-lg-offset-3 col-lg-2"><label for="tbUsername">Username : </label></div>
    <div class="col-lg-4"><input type="text" id="tbUsername" placeholder="Enter username..." class="form-control" /></div>
</div>
<br />
<div class="row">
    <div class="col-lg-offset-3 col-lg-2"><label for="tbPassword">Password : </label></div>
    <div class="col-lg-4"><input type="password" id="tbPassword" placeholder="Enter password..." class="form-control" /></div>
</div>
<hr />
<div class="row">
    <div class="col-lg-12">
        <input type="button" id="btnLogin" class="btn btn-success" value="Login" />
        Don't have a login? Register <a href="#" id="btnRegister">here</a>.
    </div>
</div>
<script type="text/javascript">
    function login()
    {
        if (p == null)
        {
            location.reload(true);
        }
        else
        {
            p.authPlayer($("#tbUsername").val(), $("#tbPassword").val());
        }
    }

    $("#btnLogin").click(login);
    $("#btnRegister").click(MainGame.showRegisterDialog);
</script>
